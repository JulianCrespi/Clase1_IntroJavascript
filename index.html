<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/index.js"></script>
</head>


<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="./assets/img/laptop.png" class="card-img-top" alt="Laptop Image">
            <div class="card-body mx-auto">
                <h5 class="card-title">Laptop Gamer AMD</h5>
                <div class="mt-4 mb-3">
                    <input type="text" placeholder="Cantidad" id="cantidad">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Color" id="color">
                </div>
                <p class="card-text">Precio: <span id="precio">4000000</span></p>
                <a href="#" class="btn btn-primary" onclick="calcular()">Calcular Total</a>
            </div>
        </div>

        <div class="resumen">
            <div>Total: $<span id="resumen_total">0</span></div>
            <div>Cantidad: <span id="resumen_cantidad">0</span></div>
            <div>Color: <span id="resumen_color" class="resumen_color"></span></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
